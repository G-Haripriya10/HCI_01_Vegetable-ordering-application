<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeggieStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/basket.png" alt="Basket Logo" class="basket-logo">
                <h1>VeggieStore</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#" onclick="showHome()">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Categories</a>
                    <div class="dropdown-content">
                        <a href="#" onclick="showCategory('leafy')">Leafy</a>
                        <a href="#" onclick="showCategory('root')">Root</a>
                        <a href="#" onclick="showCategory('fruits')">Fruits</a>
                    </div>
                </li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#blogs">Blogs</a></li>
            </ul>
            <div class="icons">
                <img src="assets/search.png" alt="Search Icon" class="icon" id="search-icon" onclick="toggleSearch()">
                <img src="assets/cart.png" alt="Cart Icon" class="icon" onclick="openCart()">
                <img src="assets/account.png" alt="Account Icon" class="icon" onclick="toggleAccountSidebar()">
            </div>
        </nav>
    </header>

    <!-- Search Input (Initially Hidden) -->
    <div id="search-container" style="display: none;">
        <input type="text" id="search-box" placeholder="Search products..." onkeyup="searchProducts()">
    </div>

    <!-- Account Sidebar (Initially Hidden) -->
    <div id="account-sidebar" class="account-sidebar" style="display: none;">
        <div id="account-options">
            <button onclick="toggleAccountSidebar()">Close</button>
            <div id="user-options"></div>
        </div>
    </div>

    <div id="home-content">
        <section class="background-image">
            <h2>Welcome to VeggieStore</h2>
            <p>Fresh Vegetables Delivered to Your Doorstep</p>
        </section>
    </div>

    <div id="content" style="display: none; margin-top: 100px;"></div>

    <div id="cart" class="cart-popup">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will appear here -->
        </ul>
        <button onclick="closeCart()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
